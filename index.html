<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.8/smart-table.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

<script src="client.js"></script>
<style>
    .st-sort-ascent:before{
        content: '\25B2';
    }

    .st-sort-descent:before{
        content: '\25BC';
    }
    body {
        font-family: open-sans;
        font-size: 14px;
    }
</style>

<body ng-app="CudaNewsApp" ng-controller="CudaNewsController">
	<div class="container">
		<h1>CudaNews: Security News</h1>
		<div ng-include="'../header-ads.html'"></div>
		<div ng-show="loading"><h3>Loading...</h3></div>
		<table st-table="display_records"  st-safe-src="news" class="table table-striped">
			<thead>
				<tr>
					<th>Source</th>
					<th width="100px">News Title</th>
                    <th>Date</th>
					<th>Type</th>
					<th>Action</th>
				</tr>
				<tr>
					<th colspan="5">
						<input st-search placeholder="global search" class="input-sm form-control" type="search"/>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in display_records">
					<td><img class="img-thumbnail img-responsive" alt="image" src="article.jpg" style="width: 50px; height: 50px;"/></td>
					<td>{{row.source}}</td>
					<td>{{row.title}}</td>
					<td>{{row.date}}</td>
					<td>{{row.type}}</td>
					<td>
						<a type="button" class="btn btn-sm btn-info">
							<i class="glyphicon glyphicon-eye-open"></i>
						</a>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5" class="text-center">
						<div st-pagination="" st-items-by-page="itemsByPage"></div>
					</td>
				</tr>
			</tfoot>
		</table>
</body>

</html>
